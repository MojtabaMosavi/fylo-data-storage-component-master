<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <div class="container">
    <div class="package">
      <div class="package__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul class="package__items">
        <li class="package__item"><img src="./images/icon-document.svg" alt=""></li>
        <li class="package__item"><img src="./images/icon-folder.svg" alt=""></li>
        <li class="package__item"><img src="./images/icon-upload.svg" alt=""></li>

      </ul>
    </div>

    <section class="card">
      <h2 class="card__heading">  Youâ€™ve used <span class="text_Pale-Blue"> 815 GB</span> of your storage</h2>
      <div class="card__progress-bar">
        <span class="card__progress-bar-arrow"></span>
      </div>
      <div class="card__progress-bar-digit"> 
        <span class="card__progress-bar-digit-left text_Pale-Blue">0 GB</span> 
        <span class="card__progress-bar-digit-right text_Pale-Blue">1000 GB</span> 
      </div>
      <div class="card__info">185
        <span class="card__info-right">GB Left</span>
      </div>
      
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mojtaba</a>.
  </div>
</body>
</html>
